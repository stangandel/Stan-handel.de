<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drogerie & Körperpflege – Stan Handel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .product-title {
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Drogerie & Körperpflege</h1>

  <div class="product-grid">
    <div class="product">
      <img src="https://via.placeholder.com/180x180?text=Shampoo" alt="Shampoo">
      <div class="product-title">Pflegeshampoo</div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/180x180?text=Duschgel" alt="Duschgel">
      <div class="product-title">Erfrischendes Duschgel</div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/180x180?text=Deo" alt="Deodorant">
      <div class="product-title">Langzeit-Deodorant</div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/180x180?text=Zahnpasta" alt="Zahnpasta">
      <div class="product-title">Zahnpasta Extraweiß</div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/180x180?text=Seife" alt="Seife">
      <div class="product-title">Pflegeseife Natur</div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/180x180?text=Handcreme" alt="Handcreme">
      <div class="product-title">Feuchtigkeitshandcreme</div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/180x180?text=Bodylotion" alt="Bodylotion">
      <div class="product-title">Samtweiche Bodylotion</div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/180x180?text=Rasiergel" alt="Rasiergel">
      <div class="product-title">Rasiergel Sensitive</div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/180x180?text=Kamm" alt="Kamm">
      <div class="product-title">Antistatik-Kamm</div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/180x180?text=Nagelschere" alt="Nagelschere">
      <div class="product-title">Präzisions-Nagelschere</div>
    </div>
  </div>
</body>
</html>
