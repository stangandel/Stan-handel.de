<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stan Handel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .hero {
      background-image: url('images/hero.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    .top-bar {
      padding: 30px 0 0;
      text-align: center;
    }

    .top-bar h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .top-bar p {
      font-size: 1.1rem;
      margin: 8px 0 0;
    }

    nav {
      background-color: rgba(0,0,0,0.7);
      padding: 12px 0;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .main-message {
      text-align: center;
      margin-bottom: 120px;
    }

    .main-message h2 {
      font-size: 2rem;
      margin: 0;
      line-height: 1.4;
    }

    @media (max-width: 600px) {
      .top-bar h1 {
        font-size: 1.6rem;
      }

      .top-bar p {
        font-size: 0.9rem;
      }

      .main-message h2 {
        font-size: 1.3rem;
        padding: 0 20px;
      }

      nav a {
        font-size: 0.9rem;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="top-bar">
      <h1>Stan Handel</h1>
      <p>Ihre Quelle für hochwertige Produkte</p>
    </div>

    <nav>
      <a href="index.html">Startseite</a>
      <a href="haushalt.html">Haushalt</a>
      <a href="drogerie.html">Drogerie</a>
      <a href="haustiere.html">Haustiere</a>
      <a href="kontakt.html">Kontakt</a>
    </nav>

    <div class="main-message">
      <h2>Entdecken Sie Vielfalt, Qualität und<br>Zuverlässigkeit – alles an einem Ort.</h2>
    </div>
  </div>
</body>
</html>
