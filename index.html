<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stan Handel – Ihr B2B-Partner</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .hero {
      background: linear-gradient(rgba(0, 47, 95, 0.5), rgba(0, 47, 95, 0.5)),
        url('https://images.unsplash.com/photo-1581093588401-12c64349ed1c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      height: 100vh;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 3.5rem;
      margin: 0;
      font-weight: 700;
    }

    .subtitle {
      font-size: 1.4rem;
      margin-top: 15px;
    }

    .tagline {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #e0e0e0;
    }

    .welcome {
      margin-top: 60px;
      font-size: 4rem;
      color: rgba(255, 255, 255, 0.7);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      font-weight: bold;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      .welcome {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <header class="hero">
    <h1>Stan Handel</h1>
    <p class="subtitle">Ihre Quelle für hochwertige Produkte</p>
    <p class="tagline">Entdecken Sie Vielfalt, Qualität und Zuverlässigkeit – alles an einem Ort.</p>
    <div class="welcome">Willkommen</div>
  </header>
</body>
</html>
